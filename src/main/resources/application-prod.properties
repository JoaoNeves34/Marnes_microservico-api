# CONFIGURAÇÃO PARA PRODUÇÃO (PostgreSQL)
spring.application.name=microservico-api

# Database PostgreSQL (variáveis de ambiente)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/madeiradb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Server
server.port=${PORT:8080}

# H2 Console desabilitado em produção
spring.h2.console.enabled=false

# Devtools desabilitado
spring.devtools.restart.enabled=false
spring.devtools.add-properties=false
